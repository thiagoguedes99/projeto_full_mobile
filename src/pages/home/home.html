<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list *ngIf="qtdProdutos > 0">
        <ion-item *ngFor="let item of produtos">
            <ion-thumbnail item-start>
                <img src="{{item.image}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
            <button ion-button clear item-end>{{item.price}}</button>
        </ion-item>
    </ion-list>

    <div *ngIf="qtdProdutos == 0">
        <h3>Não há produtos Cadastrados</h3>
        <button type="">Cadastrar</button>
    </div>

</ion-content>
