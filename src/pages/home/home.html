<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list *ngIf="qtdProdutos > 0">
        <ion-item *ngFor="let item of produtos" (click)="goToFormProduto(item)">
            <ion-thumbnail item-start>
                <img src="{{item.image}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
            <button ion-button clear item-end>{{item.price}}</button>
        </ion-item>
    </ion-list>

    <div *ngIf="qtdProdutos == 0">
        <h3>Não há produtos Cadastrados</h3>
        <button type="">Cadastrar</button>
    </div>

    <button (click)="menosProdutos()" *ngIf="paginaAtual != 1" ion-button clear>menos</button>
    <label for=""><strong>{{qtdProdutos}} produtos encontrados</strong></label>
    <button (click)="maisProdutos()" *ngIf="produtos.length != 0" ion-button clear>mais</button>

</ion-content>
