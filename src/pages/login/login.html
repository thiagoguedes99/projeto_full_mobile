<ion-header>

    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card padding>
        <ion-card-header>
            <h3 text-center>Bem vindo!</h3>
            <h5 text-wrap text-center>Por favor, digite o seu usu√°rio e senha.</h5>
        </ion-card-header>

        <hr>

        <ion-card-content>
            <ion-item>
                <ion-input [(ngModel)]="username" type="text" placeholder="Username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
            </ion-item>

            <button (click)="fazerLogin()" [disabled]="username.length < 1 || password.length < 1" ion-button block color="secondary">
                Login
            </button>
            <br>
            <button ion-button small clear end>Criar Conta</button>
        </ion-card-content>
    </ion-card>

</ion-content>
