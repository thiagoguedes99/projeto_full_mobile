<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{ titulo }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="userForm" (ngSubmit)="salvar()">
        <ion-row>
            <ion-col col-3>
                <ion-thumbnail (click)="foto()" item-start>
                    <img src="img/thumbnail-totoro.png">
                </ion-thumbnail>
            </ion-col>
            <ion-col>
                <ion-item item-end>
                    <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
                </ion-item>

                <ion-item item-end>
                    <ion-input formControlName="password" type="text" placeholder="password"></ion-input>
                </ion-item>
            </ion-col>
            <ion-item item-end>
                <ion-input formControlName="email" placeholder="Email"></ion-input>
            </ion-item>
        </ion-row>


        <button type="submit" [disabled]="userForm.invalid" ion-button block color="secondary">
                Salvar
            </button>
        <br>
    </form>
    {{erro}}
</ion-content>
